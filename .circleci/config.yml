version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint
            - run: npm test
  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: sudo apt-get update && sudo apt-get install python-pip python-dev build-essential
            - run: sudo pip install awscli
            - run: aws configure set aws_access_key_id AKIAT2YCFRSUMGCS7SV5 --profile superhero-deploy
            - run: aws configure set aws_secret_access_key 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 --profile superhero-deploy
            - run: aws configure set region US-EAST-1 --profile superhero-deploy

            - run: npm install
            - run: npm run deploy

workflows:
    build-and-test:
      jobs:
        - build-and-test
    deploy-master:
      jobs:
        - deploy:
            filters:
              branches:
                only:
                  - master
